<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>
		<div class="table">
            <div class="tableRow">
                <div class="tableCell">
					<input type="file" id="file" accept="image/*" capture>
                </div>
                <div class="tableCell" id="fileInfo">


                </div>
            </div>
            <div class="tableRow">
                <div class="tableCell box">
                    <h2>Canvas</h2>
                    <canvas id="panel"></canvas>
                    <br>
                    <button id="uploadCanvas">Upload Canvas</button>
                </div>
                <div class="tableCell box">
                    <h2>Image</h2>
                    <img src="" id="uploadedImage">
                    <br>
                    <button id="uploadImage">Upload Image</button>
                </div>
            </div>
        </div>
        <br>
        <br>
		<script src="app.js"></script> 
	</body>
</html>
